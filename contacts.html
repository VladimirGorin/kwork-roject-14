<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офисный центр</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>


    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="header__logo logo"><img src="/img/logo.svg" alt="logo"></a>
                <nav class="nav">
                    <div class="close close-menu">
                        <span></span>
                    </div>
                    <ul class="nav__list">
                        <li class="nav__item"><a href="available-offices.html" class="nav__link">Доступные офисы</a></li>
                        <li class="nav__item"><a href="photo-gallery.html" class="nav__link">ФОТОГАЛЕРЕЯ</a></li>
                        <li class="nav__item"><a href="" class="nav__link">ОБ ОФИСНОМ ЦЕНТРЕ</a></li>
                        <li class="nav__item"><a href="contacts.html" class="nav__link">КОНТАКТЫ</a></li>
                    </ul>
                </nav>
                <div class="header__right">
                    <a href="#" class="header__like-office like-office"><img src="/img/like.svg" alt="like">
                        <span class="like-office__number">3</span>
                    </a>
                    <a href="#" class="header__location location"><img src="/img/location.svg" alt="location">
                        <div class="location__text">
                            <p class="location__address">ул. Вавилова, 62В</p>
                            <span class="location__city">г. Ростов-на-Дону</span>
                        </div>
                    </a>
                    <button class="header__btn-callback btn-callback" type="button">Заказать звонок</button>
                    <div class="burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="modal-callback">
        <div class="modal__content">
            <div class="close modal-callback__close">
                <span></span>
            </div>
            <p class="modal-callback__title">Заказать звонок</p>
            <form action="" class="modal-callback__form">
                <div class="modal-callback__block-input">
                    <p class="modal-callback__input-title">Ваше имя</p>
                    <input type="text" class="modal-callback__input" placeholder="Введите ваше имя">
                </div>
                <div class="modal-callback__block-input">
                    <p class="modal-callback__input-title">Ваш телефон</p>
                    <input type="text" class="modal-callback__input" placeholder="Введите ваш номер">
                </div>
                <button class="modal-callback__btn btn-green" type="submit">ОТПРАВИТЬ</button>
            </form>
        </div>
    </div>

    <div class="contacts">
        <div class="container">
            <div class="contacts__content">
                <p class="contacts__title title">Контакты</p>
            </div>
            <div class="contacts__body">
                <img src="img/contacts-img.svg" alt="contacts-img">
                <div class="contacts-body__text">
                    <p class="contacts-body__text-title">Адрес</p>
                    <p class="contacts-body__text-address">г. Ростов-на-Дону, ул. Вавилова, 62В</p>
                    <p class="contacts-body__text-title">Телефон</p>
                    <a href="tel:+79023452121" class="contacts-body__text-address">+7 (902) 345-21-21</a>
                    <p class="contacts-body__text-title">E-mail</p>
                    <a href="mailto:office-pobeda@mail.ru" class="contacts-body__text-address">office-pobeda@mail.ru</a>
                    <button type="submit" class="btn-green contacts__btn-callback btn-callback">ЗАКАЗАТЬ ЗВОНОК</button>
                </div>
            </div>
            <iframe class="google-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2707.0370593113407!2d39.684914115562094!3d47.27453007916407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40e3b808c20e04a9%3A0xf7ad52dbd7e083e9!2z0YPQuy4g0JLQsNCy0LjQu9C-0LLQsCwgNjLQkiwg0KDQvtGB0YLQvtCyLdC90LAt0JTQvtC90YMsINCg0L7RgdGC0L7QstGB0LrQsNGPINC-0LHQuy4sINCg0L7RgdGB0LjRjywgMzQ0MDY1!5e0!3m2!1sru!2sby!4v1646834041275!5m2!1sru!2sby" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
    </div>


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/modal.js"></script>
    <script src="script.js"></script>
</body>
</html>
